<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang tin hÃ³t</title>

<style>
body {
  max-width: 800px;
  margin: 40px auto;
  font-family: Arial;
  line-height: 1.6;
}
img, video {
  max-width: 100%;
  margin: 15px 0;
  display: block;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#overlay button {
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="overlay" style="display:none">
  <button id="startBtn">ðŸ‘‰ Báº¥m vÃ o Ä‘Ã¢y vÃ  quay láº¡i Ä‘á»ƒ xem ná»™i dung</button>
</div>

<h1 id="title"></h1>
<p id="content"></p>
<div id="media"></div>

<script>
const SHOPEE_LINK = "https://s.shopee.vn/5fiUg2MzVF";

// Overlay â€“ chá»‰ 1 láº§n má»—i phiÃªn
if (!sessionStorage.getItem("opened_shopee")) {
  document.getElementById("overlay").style.display = "flex";
}
document.getElementById("startBtn").onclick = () => {
  window.open(SHOPEE_LINK, "_blank");
  sessionStorage.setItem("opened_shopee", "1");
  document.getElementById("overlay").style.display = "none";
};

// Láº¤Y ID Tá»ª LINK (?id=)
const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "1";

// LOAD Ná»˜I DUNG THEO ID
fetch("contents.json")
  .then(res => res.json())
  .then(data => {
    const item = data[id];
    if (!item) {
      document.body.innerHTML = "<h2>KhÃ´ng tÃ¬m tháº¥y ná»™i dung</h2>";
      return;
    }

    document.getElementById("title").innerText = item.title;
    document.getElementById("content").innerText = item.content;

    const mediaBox = document.getElementById("media");
    mediaBox.innerHTML = "";

    if (item.images) {
      item.images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        mediaBox.appendChild(img);
      });
    }

    if (item.videos) {
      item.videos.forEach(src => {
        const video = document.createElement("video");
        video.src = src;
        video.controls = true;
        mediaBox.appendChild(video);
      });
    }
  });
</script>

</body>
</html>
