<h1 id="title"></h1>
<p id="content"></p>

<script>
const SHOPEE_LINK = "https://s.shopee.vn/5fiUg2MzVF";

// Overlay ‚Äì ch·ªâ 1 l·∫ßn m·ªói phi√™n
if (!sessionStorage.getItem("opened_shopee")) {
  document.getElementById("overlay").style.display = "flex";
}
document.getElementById("startBtn").onclick = () => {
  window.open(SHOPEE_LINK, "_blank");
  sessionStorage.setItem("opened_shopee", "1");
  document.getElementById("overlay").style.display = "none";
};

// L·∫§Y ID T·ª™ LINK (?id=)
const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "1";

// LOAD N·ªòI DUNG THEO ID
fetch("contents.json")
  .then(res => res.json())
  .then(data => {
    const item = data[id];
    if (!item) {
      document.body.innerHTML = "<h2>Kh√¥ng t√¨m th·∫•y n·ªôi dung</h2>";
      return;
    }

    document.getElementById("title").innerText = item.title;
    document.getElementById("content").innerText = item.content;

    const mediaBox = document.getElementById("media");
    mediaBox.innerHTML = "";

    if (item.images) {
      item.images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        mediaBox.appendChild(img);
      });
    }

    if (item.videos) {
      item.videos.forEach(src => {
        const video = document.createElement("video");
        video.src = src;
        video.controls = true;
        mediaBox.appendChild(video);
      });
    }
  });
</script>
